<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic AI Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
            position: relative;
            animation: background-animation 10s ease infinite;
        }

        @keyframes background-animation {
            0% { background: linear-gradient(to right, #0f0c29, #302b63, #24243e); }
            50% { background: linear-gradient(to right, #ff6a00, #ee0979); }
            100% { background: linear-gradient(to right, #0f0c29, #302b63, #24243e); }
        }

        /* Container Styling */
        .main-container {
            display: flex;
            width: 90%;
            height: 90%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            overflow: hidden;
            transform: scale(0);
            animation: scaleIn 0.5s forwards;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        /* Last Conversations Panel */
        .last-conversations {
            width: 25%;
            background: rgba(0, 0, 50, 0.9);
            padding: 20px;
            overflow-y: auto;
            display: none; /* Hide initially */
            animation: slideOut 0.5s forwards;
        }

        .last-conversations.active {
            display: block;
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        @keyframes slideOut {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }

        .last-conversations h2 {
            font-size: 20px;
            text-align: center;
            margin-bottom: 10px;
        }

        .conversation-item {
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.3s ease;
            cursor: pointer;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .conversation-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            background: rgba(20, 20, 50, 0.85);
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* Animated Circles in the Chat Box */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        .circle:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 20%;
            left: 30%;
        }

        .circle:nth-child(2) {
            width: 100px;
            height: 100px;
            bottom: 15%;
            right: 20%;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 50%;
            right: 40%;
            animation-delay: 4s;
        }

        .circle:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 10%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .chat-header {
            background: linear-gradient(45deg, #6a3093, #a044ff);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: rgba(0, 0, 30, 0.7);
            position: relative;
            opacity: 0;
            animation: fadeIn 0.5s forwards 0.5s;
        }

        .chat-message {
            margin-bottom: 15px;
            display: flex;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            animation-delay: 0.3s; /* Delayed for messages */
        }

        .user-message {
            margin-left: auto;
            background-color: #6a3093;
            color: white;
            padding: 12px 18px;
            border-radius: 15px 15px 0 15px;
            max-width: 70%;
            transform: translateY(20px);
            animation: slideInUp 0.5s forwards;
        }

        .bot-message {
            background-color: #333;
            padding: 12px 18px;
            border-radius: 15px 15px 15px 0;
            max-width: 70%;
            color: #bdbdbd;
            transform: translateY(20px);
            animation: slideInUp 0.5s forwards;
        }

        @keyframes slideInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .chat-input {
            padding: 15px;
            background: rgba(20, 20, 50, 0.9);
            display: flex;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            align-items: center;
        }

        .chat-input input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .chat-input input:focus {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .chat-input button {
            padding: 10px 20px;
            margin-left: 10px;
            background: linear-gradient(45deg, #6a3093, #a044ff);
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .chat-input button:hover {
            background: linear-gradient(45deg, #a044ff, #6a3093);
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* Toggle Button for Last Conversations */
        .toggle-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.3s ease;
            margin-left: 10px;
            animation: fadeIn 0.5s forwards;
        }

        .toggle-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Code Styling */
        pre {
            background-color: #2d2d2d;
            color: #f8f8f2;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        code {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- Last Conversations Section -->
        <div class="last-conversations" id="last-conversations">
            <h2>Last Conversations</h2>
            <div class="conversation-item">Conversation 1</div>
            <div class="conversation-item">Conversation 2</div>
            <div class="conversation-item">Conversation 3</div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-header">Futuristic AI Chatbot</div>
            <div class="chat-messages" id="chat-messages">
                <!-- Chat messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message..." />
                <button onclick="sendMessage()">Send</button>
                <button class="toggle-button" onclick="toggleConversations()">Toggle Conversations</button>
            </div>
        </div>
        
        <!-- Animated Circles -->
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <script>
        function toggleConversations() {
            const conversations = document.getElementById('last-conversations');
            conversations.classList.toggle('active');
        }

        const chatMessages = document.getElementById('chat-messages');
        const inputField = document.getElementById('user-input');

        inputField.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const userMessage = inputField.value;
            if (userMessage === "") return;

            // Add user message to chat
            addMessage(userMessage, 'user-message');

            // Send request to FastAPI
            const response = await fetch("http://127.0.0.1:8000/ask", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ question: userMessage })
            });

            const data = await response.json();
            const botMessage = data.response;

            // Add bot message to chat with typing animation
            addTypingMessage(botMessage, 'bot-message');

            // Clear input field and scroll to bottom
            inputField.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addMessage(message, className) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', className);
            messageElement.innerHTML = message;
            chatMessages.appendChild(messageElement);
        }

        function addTypingMessage(message, className) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', className);
            chatMessages.appendChild(messageElement);

            let index = 0;
            const typingInterval = setInterval(() => {
                if (index < message.length) {
                    messageElement.innerHTML += message.charAt(index);
                    index++;
                } else {
                    clearInterval(typingInterval);
                }
            }, 50); // Adjust the interval for typing speed
        }
    </script>

</body>
</html>
