<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- it's me the bug shadow -->
    <title>Futuristic AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main-container">
        <!-- Last Conversations Section -->
        <div class="last-conversations" id="last-conversations">
            <h2>Last Conversations</h2>
            <div class="conversation-item">Conversation 1</div>
            <div class="conversation-item">Conversation 2</div>
            <div class="conversation-item">Conversation 3</div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-header">Futuristic AI Chatbot</div>
            <div class="chat-messages" id="chat-messages">
                <!-- Chat messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message..." />
                <button onclick="sendMessage()">Send</button>
                <button class="toggle-button" onclick="toggleConversations()">Toggle Conversations</button>
            </div>
        </div>
        
        <!-- Animated Circles -->
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
